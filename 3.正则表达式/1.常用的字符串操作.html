        var re = new RegExp('a','i');     //JS风格       re 代表 a     i->ignore 忽略大小写
        var re2 = /a/i;                   //perl风格     re 代表 a
        var re3 = /\d+/g;                   // \d 转义字符 代表数字     g->global 全局匹配（找到全部）   +  量词、个数  若干（多少都可以）
        alert(str.match(re3));
