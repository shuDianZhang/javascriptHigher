       Array.prototype.sum = function(){                   //类似于class  给一批元素加样式
            var result = 0;
            for(var i=0 ; i<this.length ; i++){
                result += this[i];
            }
            return result;
        }

        alert(arr1.sum());
        alert(arr2.sum());
