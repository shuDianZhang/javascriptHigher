<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*

              变量能做的事，属性全都能做
         */
        var arr = [1,2,3,4,5,6];
        var a =12;  //变量： 自由的，不属于任何人

        arr.a =12;  //属性： 属于一个对象的
        function aaa(){                //函数
            alert('abc');
        }
        arr.aaa=function(){           //方法
            alert('abc');
        }
    </script>
</head>
<body>

</body>
</html>
