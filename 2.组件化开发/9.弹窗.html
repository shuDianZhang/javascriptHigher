<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .login{
            width: 300px;
            height: 300px;
            background: white;
            border:1px #000 solid;
            position: absolute;
            left: 0;
            top:0;
        }
        .title{
            height: 30px;
            background: gray;
            color: white;
        }
        .title .close{
            float: right;
        }
    </style>
    <script>
        window.onload = function(){
           var aInput = document.getElementsByTagName('input');
            aInput[0].onclick=function(){
                var d1 = new Dialog();
                d1.init({             //配置参数        （配置参数覆盖默认参数）

                });
            }
        }


        function Dialog(){
            this.settings = {         //默认参数

            };

        }
        Dialog.prototype.init = function(opt){
            extend(this.settings,opt);
        };

        function extend(obj1,obj2){
            for(var attr in obj2){
                obj1[attr] = obj2[attr];
            }
        }
    </script>
</head>
<body>
<input type="button" value="Button1">
<input type="button" value="Button2">
<input type="button" value="Button3">
