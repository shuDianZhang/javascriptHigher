<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
             实例对象与原型之间的连接，叫做原型链（_proto_）
             原型     -> Aaa
             实例对象 ->  a1

             原型链的最外层： Object.prototype
        */
        function Aaa(){
           // this.num = 20;
        }
          //  Aaa.prototype.num = 10;
        Object.prototype.num = 30;
        var a1 = new Aaa();
        alert(a1.num);
    </script>
</head>
